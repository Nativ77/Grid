<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="container example">
        <div>
            <label class="label out">
                <input class="checkbox" type="checkbox">
                <span class="fake"></span>
                <span class="text">Text 1</span>
            </label>
            <label class="label">
                <input class="checkbox" type="checkbox">
                <span class="fake-two"></span>
                <span class="text">Text 2 </span>
            </label>
            <label class="label">
                <input class="checkbox" type="checkbox">
                <span class="fake-three"></span>
                <span class="text">Text 3</span>
            </label>
            <label class="label">
                <input class="checkbox" type="checkbox">
                <span class="fake-four"></span>
                <span class="text">Text 4 </span>
            </label>
        </div> 
        <label class="label out">
            <input class="radio" name="2" type="radio">
            <span class="fake-radio"></span>
            <span class="text">Text</span>
        </label>
        <label class="label">
            <input class="radio" name="1" type="radio">
            <span class="fake-radio-two"></span>
            <span class="text">Text</span>
        </label>
    </section>
    <section class="container test">
        <div class="two">
            <label class="label out">
                <input type="checkbox" class="checkbox">
                <span class="fake-3"></span>
                <span class="text-3">З Україною</span>
            </label>
            <label class="label">
                <input type="radio" class="radio">
                <span class="fake-radio-4"></span>
                <span class="text-3">В серці</span>
            </label>
        </div>
    </section>
    <div class="wrapper-home">
        <div class="item-home">1</div>
        <div class="item-home">2</div>
        <div class="item-home">3</div>
        <div class="item-home">4</div>
        <div class="item-home">5</div>
        <div class="item-home">6</div>
        <div class="item-home">7</div>
        <div class="item-home">8</div>
        <div class="item-home">9</div>
        <div class="item-home">10</div>
    </div>
    <div class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <div class="wrapper-red">
        <div class="item-red">1</div>
        <div class="item-red">2</div>
        <div class="item-red">3</div>
        <div class="item-red">4</div>
        <div class="item-red">5</div>
        <div class="item-red">6</div>
        <div class="item-red">7</div>
        <div class="item-red">8</div>
        <div class="item-red">9</div>
        <div class="item-red">10</div>
        <div class="item-red">11</div>
    </div>
    
    
</body>
</html>
